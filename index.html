<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
    <title>CodinChallenge</title>
  </head>
  <body
  
    <div class="container">
      <div class="overlay">
        <header class="intro">
          <!--logo e titolo-->
          <div class="">
            <img src="logo.png" class="logo">
            <h1>Taking Booleaners from A to B</h1>

          </div>
        </header>

        <nav>
          <!--tre bottoni-->
          <div class="navbar">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </div>
        </nav>

        <main>
          <div class="options">
            <input type="checkbox">
            <span class="scootername">Monopattino Gino22</span>
            <div>
              &rarr; Via Gua dalametri - a 220 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="CaricaGino22"> </div>
          </div>

          <div class="options">
            <input type="checkbox">
            <span class="scootername">Monopattino Mike24</span>
            <div>
              &rarr; Ricciardini - a 420 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="CaricaMike24"> </div>
          </div>

          <div class="options">
            <input type="checkbox">
            <span class="scootername">Monopattino Fede154</span>
            <div>
              &rarr; Via Mentarini - a 490 metri da te
            </div>
            <div>
              Stato carica:
            </div>
            <div class="CaricaFede154"> </div>
          </div>

        </main>

      </div>

    </div>
  </body>
</html>
